<div mc-show="scope.show"
     mc-class="scope.type == 'alert' ? 'weui_dialog_alert' : 'weui_dialog_confirm'">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd">
            <strong class="weui_dialog_title">{scope.title}</strong>
        </div>

        <div class="weui_dialog_bd" mc-html="scope.content">
        </div>

        <div class="weui_dialog_ft">

            <a mc-show="scope.type == 'confirm'"
               mc-on-click="close(false)"
               href="javascript:;"
               class="weui_btn_dialog default">取消</a>

            <a href="javascript:;" class="weui_btn_dialog primary"
               mc-on-click="close(true)">确定</a>

        </div>
    </div>
</div>
