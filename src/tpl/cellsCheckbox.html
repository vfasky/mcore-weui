<div class="weui_cells weui_cells_checkbox">
    <label class="weui_cell weui_check_label"
           mc-for="v in scope.list">
        <div class="weui_cell_hd">
            <input type="checkbox"
                   class="weui_check"
                   mc-name="scope.name || ''"
                   mc-value="v.value"
                   mc-on-change="changeValue(v.value)"
                   mc-checked="scope.value.indexOf(v.value) != -1">
            <i class="weui_icon_checked"></i>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p>{v.title}</p>
        </div>
    </label>
</div>
